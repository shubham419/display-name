<!DOCTYPE html>
<html>
    <head>
        <title>See your name</title>
    </head>
    <body>
        <h1>Full Name Display</h1>
        <form onsubmit="handleSubmit(event)">
            <label for="name">First Name:</label>
            <input type="text" id="name" required /><br/>
            <label for="lastname">Last Name:</label>
            <input type="text" required id="lastname"><br/>
            <button type="submit" onclick="buttonClick()">Submit</button>
        </form>
        <p id="fullName"></p>
        <script>

            function buttonClick(){
                document.getElementById("fullName").textContent = `Full Name:`;
            }

            function handleSubmit(e){
                e.preventDefault();
                const firstName = event.target.elements['name'].value;
                const lastName = event.target.elements['lastname'].value;
                document.getElementById("fullName").textContent = `Full Name: ${firstName} ${lastName}`;
            }
        </script>
    </body>
</html>
